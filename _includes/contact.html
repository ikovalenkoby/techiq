<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Контакты</h2>
                <h3 class="section-subheading text-muted">Свяжитесь с нами и мы поможем вам.</h3>
            </div>
        </div>
        <div class="col-md-6 bg-light contact">
            <div class="d-flex align-items-baseline">
                <h3 class="text-muted text-right"> E-mail:</h3>
                <a href="mailto:{{ site.email}}"> {{ site.email}}</a>
            </div>
            <div class="d-flex align-items-baseline">
                <h3 class="text-muted text-right"> Телефон:</h3>
                <span class="text-color-primary"> {{ site.phone}}</span>
            </div>
        </div>

    </div>
</section>
